<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photography-portofolio</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main-section">
      <div class="left">
        <div class="container">
          <nav class="top">
            <img src="./images/logo.svg" alt="brand_picture" class="logo" />
          </nav>
          <div class="mobile-image">
            <img src="./images/hero-mobile.jpg" alt="portrait" />
          </div>
          <div class="info">
            <h1 class="were-text">We're</h1>
            <h1>coming<br />soon</h1>
            <p class="main-text">
              Hello fellow shoppers! We're currently building our new fashion
              store. add your email address below to stay-up-to-date with
              announcements and our launch deals.
            </p>
          </div>
          <div id="email">
            <input type="email" placeholder="Email Address" title="undefined" />
            <button type="button" title="undefined">
              <img src="./images/icon-arrow.svg" alt="" class="arrrow" />
            </button>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="image">
          <img
            src="./images/hero-desktop.jpg"
            alt="portrait"
            class="right-image"
          />
        </div>
      </div>
    </div>
  </body>
</html>
